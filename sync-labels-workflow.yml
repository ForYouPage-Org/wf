name: ğŸ·ï¸ Sync Labels

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'
  push:
    branches: [main, master]

jobs:
  sync-labels:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
      
    steps:
      - name: ğŸ”„ Checkout Central Config
        uses: actions/checkout@v4
        with:
          repository: ForYouPage-Org/.github
          
      - name: ğŸ·ï¸ Sync Labels
        uses: micnncim/action-label-syncer@v1
        with:
          manifest: labels.yml
          prune: true
          
      - name: ğŸ“Š Report Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Labels synced successfully!"
            echo "ğŸ·ï¸ All labels are now in sync with central configuration"
          else
            echo "âŒ Label sync failed!"
            echo "Please check the logs for more information"
          fi