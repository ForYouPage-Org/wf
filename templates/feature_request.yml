name: âœ¨ Feature Request
description: Suggest a new feature or enhancement
title: "[FEATURE] "
labels: ["enhancement", "status:backlog"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for your feature suggestion!
        
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: What problem does this feature solve?
      placeholder: "Currently, I have to manually... which is time-consuming"
    validations:
      required: true
      
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like to see this implemented?
      placeholder: "Add a button that allows users to..."
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Have you considered any alternatives?
      
  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      options:
        - "Low - Nice to have"
        - "Medium - Would improve workflow"
        - "High - Critical for productivity"
        
  - type: input
    id: due_date
    attributes:
      label: Target Date (optional)
      description: When would you like this feature?
      placeholder: "MM/DD/YYYY"
      
  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Examples
      description: Add any mockups, diagrams, or examples